<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="onLoad()">
    <!--onchanege event-->
    <input name="test" type="text" onchange="inputChanger(event)" />

    <!--onclick event-->
    <button onclick="cliked(event)">Clik Me</button>

    <!--onmouseover event-->
    <div
      onmouseover="mouseOver(event)"
      style="width: 300px; height: 300px; background-color: aqua"
    ></div>

    <!--onmouseout event-->
    <div
      onmouseout="mouseOut(event)"
      onmouseover="mouseOver(event)"
      style="width: 300px; height: 300px; background-color: aqua"
    ></div>

    <!--onkeydown event-->
    <input type="text" onkeydown="onKeydown(event)" />
    <script>
      //onchanege event
      function inputChanger() {
        if (event.target.value === "") {
          console.log("Input is empty");
        } else if (event.target.value !== "") {
          console.log("Hello" + " " + event.target.value);
        } else {
          console.log("Input has some value");
        }
      }

      //onclick event
      function cliked(event) {
        console.log(event);
        if (event.ctrlKey) {
          console.log("Control key was pressed during the click");
        } else {
          console.log("Control key was not pressed during the click");
        }
      }

      //onmouseover event
      function mouseOver(event) {
        event.target.innerHTML = "Mouse is over me";
        console.log("Mouse is over the div");
      }

      // onmouseout event
      function mouseOut(event) {
        event.target.innerHTML = "";
        console.log("Mouse is out of the div");
      }

      // onkeydown event
      function onKeydown(event) {
        if (event.key === "Enter") {
          alert("wlcome");
          event.target.value = "";
        } else if (event.key === "Escape") {
          alert("Goodbye");
          event.target.value = "";
        } else {
          console.log("No key was pressed");
        }
      }

      function onLoad() {
        alert("Page is loaded");
      }
    </script>
  </body>
</html>
